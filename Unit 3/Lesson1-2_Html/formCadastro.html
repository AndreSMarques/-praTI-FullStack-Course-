<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de cadastro</title>
    </head>
    <body>
        <h2>Formulario</h2>
        <form>
            Email: <input type="text" name="email"><br><br>
            Login: <input type="text" name="login"><br><br>
            Senha; <input type="password" name="senha"><br><br>
           
            Sexo: <input type="radio" value="M"> Masculino
                <input type="radio" value="F"> Feminino
                <input type="radio" value="o"> Outro <br><br>

        
            Interesses: <br>
            <input type="checkbox" name="Interesses"> Frond <br>
            <input type="checkbox" name="Interesses"> Back <br>
            <input type="checkbox" name="Interesses"> Moba <br>
            <input type="checkbox" name="Interesses"> DevOps <br>
            <input type="checkbox" name="Interesses"> FullStack <br><br>

            Estado: <br>
            <select name="estados">
                <option value="rs">RS</option>
                <option value="sc">SC</option>
                <option value="sp">SP</option>
                <option value="df">DF</option>
            </select> <br> <br>

            Observações: <br>
            <textarea></textarea>

           <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
